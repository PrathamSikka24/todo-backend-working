apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "todos"
  rules:
    - actions: ['view:all']
      effect: EFFECT_ALLOW
      roles:
        - user
        - admin

    - actions: ['view:single']
      effect: EFFECT_ALLOW
      roles:
        - admin
        - user

    - actions: ['create']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin_only

    - actions: ['update']
      effect: EFFECT_ALLOW
      roles: 
        - admin
        
    - actions: ['delete']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin_only

    - actions: ['flag']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin_only
